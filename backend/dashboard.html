<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSFM Live Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #1a202c;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      gap: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">BWAEZI Kernel Status</div>
      <div id="kernelStatus">Loading...</div>
    </div>

    <div class="card">
      <div class="title">Global Revenue (ETH)</div>
      <div id="globalRevenue">Loading...</div>
    </div>

    <div class="card">
      <div class="title">Wallet Balances</div>
      <ul id="walletBalances" class="list-disc pl-6 text-sm"></ul>
    </div>

    <div class="card">
      <div class="title">Active Modules</div>
      <ul id="activeModules" class="list-disc pl-6 text-sm"></ul>
    </div>

    <div class="card">
      <div class="title">Recent Activity Log</div>
      <ul id="activityLog" class="list-disc pl-6 text-sm"></ul>
    </div>
  </div>

  <script>
    async function fetchBSFMStatus() {
      try {
        const res = await fetch('https://arielmatrix2-0-73pu.onrender.com/bsfm-status');
        const data = await res.json();

        document.getElementById('kernelStatus').textContent = data.kernel_active ? '✅ Active' : '❌ Inactive';
        document.getElementById('globalRevenue').textContent = `${data.revenue_eth} ETH`;

        const modules = document.getElementById('activeModules');
        modules.innerHTML = '';
        data.active_modules.forEach(m => {
          const li = document.createElement('li');
          li.textContent = m;
          modules.appendChild(li);
        });

        const log = document.getElementById('activityLog');
        log.innerHTML = '';
        data.activity_log.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.timestamp} — ${entry.action} by ${entry.agent}`;
          log.appendChild(li);
        });
      } catch (err) {
        console.error('Dashboard fetch error:', err);
      }
    }

    async function fetchWalletBalances() {
      try {
        const res = await fetch('https://arielmatrix2-0-73pu.onrender.com/wallet-balances');
        const data = await res.json();

        const walletList = document.getElementById('walletBalances');
        walletList.innerHTML = '';

        ['ethereum', 'solana', 'bwaezi'].forEach(chain => {
          const li = document.createElement('li');
          li.textContent = `${chain.toUpperCase()}: ${data[chain].native} ${data[chain].symbol}`;
          walletList.appendChild(li);
        });
      } catch (err) {
        console.error('Wallet fetch error:', err);
      }
    }

    setInterval(() => {
      fetchBSFMStatus();
      fetchWalletBalances();
    }, 10000);

    window.onload = () => {
      fetchBSFMStatus();
      fetchWalletBalances();
    };
  </script>
</body>
</html>
