<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSFM Quantum Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #1a202c;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      gap: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background-color: #1a202c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card"><div class="title">üß† System Health</div><div id="systemHealth">Loading...</div></div>
    <div class="card"><div class="title">üí∞ Wallet Balances</div><ul id="walletBalances" class="list-disc pl-6 text-sm"></ul></div>
    <div class="card"><div class="title">üì° Active Modules</div><ul id="activeModules" class="list-disc pl-6 text-sm"></ul></div>
    <div class="card"><div class="title">üìú Recent Activity Log</div><ul id="activityLog" class="list-disc pl-6 text-sm"></ul></div>

    <!-- üîê Wallet Control Panel -->
    <div class="card">
      <div class="title">üîê Wallet Control Panel</div>
      <label>Chain</label>
      <select id="chainSelect">
        <option value="eth">Ethereum</option>
        <option value="sol">Solana</option>
        <option value="bwaezi">BWAEZI</option>
      </select>

      <label>Asset</label>
      <select id="assetSelect">
        <option value="native">Native Token</option>
        <option value="usdt">USDT</option>
      </select>

      <label>Recipient Address</label>
      <input type="text" id="recipientInput" placeholder="Enter wallet address" />

      <label>Amount</label>
      <input type="number" id="amountInput" placeholder="Enter amount" />

      <button onclick="sendFunds()">Send Funds</button>
      <div id="sendStatus" style="margin-top:1rem; font-weight:bold;"></div>
    </div>

    <!-- ‚è±Ô∏è Scheduler Control -->
    <div class="card">
      <div class="title">‚è±Ô∏è Scheduler Control</div>
      <button onclick="pauseScheduler()">Pause Scheduler</button>
      <button onclick="resumeScheduler()">Resume Scheduler</button>
      <div id="schedulerStatus" style="margin-top:1rem; font-weight:bold;"></div>
    </div>
  </div>

  <script>
    const BASE = '/'; // Use relative path for backend deployment

    async function fetchSystemHealth() {
      try {
        const res = await fetch(`${BASE}health`);
        const data = await res.json();
        document.getElementById('systemHealth').textContent = `Status: ${data.status}, Initialized: ${data.initialized}, Time: ${data.timestamp}`;
      } catch (err) {
        document.getElementById('systemHealth').textContent = '‚ùå Failed to fetch system health';
      }
    }

    async function fetchWalletBalances() {
      try {
        const res = await fetch(`${BASE}wallet-balances`);
        const data = await res.json();
        const walletList = document.getElementById('walletBalances');
        walletList.innerHTML = '';
        const symbolMap = { ethereum: 'ETH', solana: 'SOL', bwaezi: 'bwzC' };
        ['ethereum', 'solana', 'bwaezi'].forEach(chain => {
          const li = document.createElement('li');
          li.textContent = `${chain.toUpperCase()}: ${data[chain].native} ${symbolMap[chain]}`;
          walletList.appendChild(li);
        });
      } catch (err) {
        document.getElementById('walletBalances').innerHTML = '<li>‚ùå Failed to fetch balances</li>';
      }
    }

    async function fetchBSFMStatus() {
      try {
        const res = await fetch(`${BASE}bsfm-status`);
        const data = await res.json();
        const modules = document.getElementById('activeModules');
        modules.innerHTML = '';
        data.active_modules.forEach(m => {
          const li = document.createElement('li');
          li.textContent = m;
          modules.appendChild(li);
        });
        const log = document.getElementById('activityLog');
        log.innerHTML = '';
        data.activity_log.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.timestamp} ‚Äî ${entry.action} by ${entry.agent}`;
          log.appendChild(li);
        });
      } catch (err) {
        document.getElementById('activeModules').innerHTML = '<li>‚ùå Failed to fetch modules</li>';
        document.getElementById('activityLog').innerHTML = '<li>‚ùå Failed to fetch activity log</li>';
      }
    }

    async function sendFunds() {
      const chain = document.getElementById('chainSelect').value;
      const asset = document.getElementById('assetSelect').value;
      const to = document.getElementById('recipientInput').value;
      const amount = parseFloat(document.getElementById('amountInput').value);
      const status = document.getElementById('sendStatus');

      if (!to || isNaN(amount) || amount <= 0) {
        status.textContent = '‚ùå Invalid address or amount';
        return;
      }

      status.textContent = 'Sending...';

      try {
        const res = await fetch(`${BASE}wallet/send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chain, asset, to, amount })
        });
        const result = await res.json();
        if (result.success) {
          status.textContent = `‚úÖ Sent successfully. Tx: ${result.hash || result.signature}`;
        } else {
          status.textContent = `‚ùå Error: ${result.error}`;
        }
      } catch (err) {
        status.textContent = `‚ùå Failed to send: ${err.message}`;
      }
    }

    async function pauseScheduler() {
      const status = document.getElementById('schedulerStatus');
      status.textContent = 'Pausing...';
      try {
        const res = await fetch(`${BASE}scheduler/pause`, { method: 'POST' });
        const data = await res.json();
        status.textContent = `üõë Scheduler is now ${data.status}`;
      } catch (err) {
        status.textContent = `‚ùå Error: ${err.message}`;
      }
    }

    async function resumeScheduler() {
      const status = document.getElementById('schedulerStatus');
      status.textContent = 'Resuming...';
      try {
        const res = await fetch(`${BASE}scheduler/resume`, { method: 'POST' });
        const data = await res.json();
        status.textContent = `‚ñ∂Ô∏è Scheduler is now ${data.status}`;
      } catch (err) {
        status.textContent = `‚ùå Error: ${err.message}`;
      }
    }

    window.onload = () => {
      fetchSystemHealth();
      fetchWalletBalances();
      fetchBSFMStatus();
    };
    setInterval(() => {
      fetchSystemHealth();
      fetchWalletBalances();
      fetchBSFMStatus();
    }, 10000);
  </script>
</body>
</html>
