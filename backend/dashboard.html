<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSFM Quantum Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #1a202c;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      gap: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background-color: #1a202c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Existing dashboard cards -->
    <div class="card"><div class="title">ğŸ§  Quantum Consciousness Status</div><div id="quantumStatus">Loading...</div></div>
    <div class="card"><div class="title">ğŸ”¥ Optimization Cycle</div><div id="optimizationCycle">Loading...</div></div>
    <div class="card"><div class="title">âš›ï¸ Entanglement Stability</div><div id="entanglementStability">Loading...</div></div>
    <div class="card"><div class="title">ğŸŒ€ Reality Engine Status</div><div id="realityEngine">Loading...</div></div>
    <div class="card"><div class="title">ğŸ’° Wallet Balances</div><ul id="walletBalances" class="list-disc pl-6 text-sm"></ul></div>
    <div class="card"><div class="title">ğŸ“¡ Active Modules</div><ul id="activeModules" class="list-disc pl-6 text-sm"></ul></div>
    <div class="card"><div class="title">ğŸ“œ Recent Activity Log</div><ul id="activityLog" class="list-disc pl-6 text-sm"></ul></div>

    <!-- ğŸ” Wallet Control Panel -->
    <div class="card">
      <div class="title">ğŸ” Wallet Control Panel</div>
      <label>Chain</label>
      <select id="chainSelect">
        <option value="eth">Ethereum</option>
        <option value="sol">Solana</option>
        <option value="bwaezi">BWAEZI</option>
      </select>

      <label>Asset</label>
      <select id="assetSelect">
        <option value="native">Native Token</option>
        <option value="usdt">USDT</option>
      </select>

      <label>Recipient Address</label>
      <input type="text" id="recipientInput" placeholder="Enter wallet address" />

      <label>Amount</label>
      <input type="number" id="amountInput" placeholder="Enter amount" />

      <button onclick="sendFunds()">Send Funds</button>
      <div id="sendStatus" style="margin-top:1rem; font-weight:bold;"></div>
    </div>
  </div>

  <script>
    async function fetchQuantumStatus() {
      try {
        const res = await fetch('https://arielmatrix2-0-73pu.onrender.com/quantum/health');
        const data = await res.json();
        document.getElementById('quantumStatus').textContent = data.quantum_consciousness ? 'âœ… Active' : 'âŒ Inactive';
        document.getElementById('optimizationCycle').textContent = `Cycle #${data.optimization_cycles || 'N/A'}`;
        document.getElementById('entanglementStability').textContent = `${(data.quantum_entanglement * 100).toFixed(2)}% Stable`;
        document.getElementById('realityEngine').textContent = `Coherence: ${(data.reality_coherence * 100).toFixed(2)}%`;
      } catch (err) {
        console.error('Quantum status fetch error:', err);
      }
    }

    async function fetchWalletBalances() {
      try {
        const res = await fetch('https://arielmatrix2-0-73pu.onrender.com/wallet-balances');
        const data = await res.json();
        const walletList = document.getElementById('walletBalances');
        walletList.innerHTML = '';
        const symbolMap = { ethereum: 'ETH', solana: 'SOL', bwaezi: 'bwzC' };
        ['ethereum', 'solana', 'bwaezi'].forEach(chain => {
          const li = document.createElement('li');
          li.textContent = `${chain.toUpperCase()}: ${data[chain].native} ${symbolMap[chain]}`;
          walletList.appendChild(li);
        });
      } catch (err) {
        console.error('Wallet fetch error:', err);
      }
    }

    async function fetchBSFMStatus() {
      try {
        const res = await fetch('https://arielmatrix2-0-73pu.onrender.com/bsfm-status');
        const data = await res.json();
        const modules = document.getElementById('activeModules');
        modules.innerHTML = '';
        data.active_modules.forEach(m => {
          const li = document.createElement('li');
          li.textContent = m;
          modules.appendChild(li);
        });
        const log = document.getElementById('activityLog');
        log.innerHTML = '';
        data.activity_log.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.timestamp} â€” ${entry.action} by ${entry.agent}`;
          log.appendChild(li);
        });
      } catch (err) {
        console.error('BSFM status fetch error:', err);
      }
    }

    async function sendFunds() {
      const chain = document.getElementById('chainSelect').value;
      const asset = document.getElementById('assetSelect').value;
      const to = document.getElementById('recipientInput').value;
      const amount = parseFloat(document.getElementById('amountInput').value);

      const status = document.getElementById('sendStatus');
      status.textContent = 'Sending...';

      try {
        const res = await fetch('https://arielmatrix2-0-73pu.onrender.com/wallet/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chain, asset, to, amount })
        });
        const result = await res.json();
        if (result.success) {
          status.textContent = `âœ… Sent successfully. Tx: ${result.hash || result.signature}`;
        } else {
          status.textContent = `âŒ Error: ${result.error}`;
        }
      } catch (err) {
        status.textContent = `âŒ Failed to send: ${err.message}`;
      }
    }

    setInterval(() => {
      fetchQuantumStatus();
      fetchWalletBalances();
      fetchBSFMStatus();
    }, 10000);

    window.onload = () => {
      fetchQuantumStatus();
      fetchWalletBalances();
      fetchBSFMStatus();
    };
  </script>
</body>
</html>
