<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Balance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1.5rem;
        }
        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2d3748;
        }
        .subtitle {
            font-size: 1rem;
            color: #718096;
            margin-top: 0.5rem;
        }
        .card {
            background-color: #f7fafc;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }
        .balance-info {
            font-weight: 500;
            color: #2d3748;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="title">Live Multi-Wallet Dashboard</h1>
        <p class="subtitle">Fetching balances from your local system. No keys are hardcoded here.</p>
    </div>

    <div id="wallets-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="card">
            <h2 class="text-xl font-bold text-gray-800">Solana Balance</h2>
            <div id="solanaBalance" class="balance-info text-center">
                Fetching...
            </div>
        </div>

        <div class="card">
            <h2 class="text-xl font-bold text-gray-800">Ethereum USDT</h2>
            <div id="ethUsdtBalance" class="balance-info text-center">
                Fetching...
            </div>
        </div>

        <div class="card">
            <h2 class="text-xl font-bold text-gray-800">Solana USDT</h2>
            <div id="solUsdtBalance" class="balance-info text-center">
                Fetching...
            </div>
        </div>
    </div>
    
    <div id="statusMessage" class="mt-4 p-4 rounded-xl hidden text-sm font-semibold">
        <p>This is a warning message.</p>
    </div>
</div>

<script>
    const statusMessage = document.getElementById('statusMessage');

    function showMessage(message, type = 'error') {
        statusMessage.textContent = message;
        statusMessage.classList.remove('hidden', 'bg-red-100', 'bg-yellow-100', 'bg-green-100', 'text-red-700', 'text-yellow-700', 'text-green-700');
        
        if (type === 'error') {
            statusMessage.classList.add('bg-red-100', 'text-red-700');
        } else if (type === 'warning') {
            statusMessage.classList.add('bg-yellow-100', 'text-yellow-700');
        } else {
            statusMessage.classList.add('bg-green-100', 'text-green-700');
        }
        statusMessage.classList.remove('hidden');
    }

    async function fetchBalances() {
        try {
            const response = await fetch('http://localhost:3000/balances');
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Server responded with an error.');
            }
            const data = await response.json();

            document.getElementById('solanaBalance').textContent = `${data.solana} SOL`;
            document.getElementById('ethUsdtBalance').textContent = `${data.eth_usdt} USDT`;
            document.getElementById('solUsdtBalance').textContent = `${data.sol_usdt} USDT`;

            showMessage('Balances updated successfully.', 'success');
        } catch (error) {
            console.error('Error fetching balances:', error);
            showMessage(`Error: Failed to connect to local server. Please ensure 'backend_server.js' is running.`, 'error');
        }
    }

    // Fetch balances every 10 seconds for real-time monitoring
    setInterval(fetchBalances, 10000);

    // Initial fetch on page load
    window.onload = fetchBalances;
</script>
</body>
</html>
