<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Wallet Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .log-container {
            height: 300px;
            overflow-y: scroll;
            background-color: #1f2937;
            color: #d1d5db;
            padding: 1rem;
            border-radius: 0.75rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-4">Live Wallet Dashboard</h1>
        <p class="text-center text-gray-600 mb-8">Set your Trust Wallet address for automated payouts.</p>
        
        <div class="input-group">
            <label for="payoutAddress" class="text-gray-700 font-medium">Trust Wallet Address</label>
            <input type="text" id="payoutAddress" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Ethereum address here">
            <button id="saveButton" class="px-4 py-2 mt-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300">Save Address</button>
        </div>

        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold">Wallet Monitor</h2>
            <span id="balanceDisplay" class="text-2xl font-bold text-green-600">Loading...</span>
        </div>
        
        <div class="log-container" id="log">
            <p class="text-sm text-gray-400">System Log:</p>
        </div>
    </div>

    <script>
        const logElement = document.getElementById('log');
        const balanceDisplay = document.getElementById('balanceDisplay');
        const payoutAddressInput = document.getElementById('payoutAddress');
        const saveButton = document.getElementById('saveButton');

        function logMessage(message) {
            const now = new Date().toLocaleTimeString();
            logElement.innerHTML += `<p class="text-sm">[${now}] ${message}</p>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        async function updateBalance() {
            try {
                const response = await fetch('/api/balance');
                if (!response.ok) throw new Error('Failed to fetch balance');
                const data = await response.json();
                balanceDisplay.textContent = `${parseFloat(data.balance).toFixed(4)} ETH`;
                logMessage(`Current balance fetched: ${data.balance} ETH`);
            } catch (error) {
                logMessage(`Error updating balance: ${error.message}`);
                console.error(error);
            }
        }

        saveButton.addEventListener('click', async () => {
            const address = payoutAddressInput.value;
            if (!address) {
                logMessage("Please enter a valid Ethereum address.");
                return;
            }
            try {
                const response = await fetch('/api/payout-address', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: address })
                });
                const result = await response.json();
                if (response.ok) {
                    logMessage(`Successfully saved payout address: ${address}`);
                } else {
                    logMessage(`Error: ${result.message}`);
                }
            } catch (error) {
                logMessage(`Failed to save address: ${error.message}`);
                console.error(error);
            }
        });

        // Initial fetch and scheduled updates
        updateBalance();
        setInterval(updateBalance, 10000); // Update balance every 10 seconds
    </script>
</body>
</html>
